<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ding-Dong</title>
  </head>
  <body>
    <div class="container">
      <h1>Ding-Dong</h1>
      <form id="number">
        <div class="form-group">
          <label for="userNumbers">Enter any number below!</label>
          <input id="userNumbers" class="form-control" type="text">
        </div>
        <button id="submit" type="submit" class="btn btn-outline-light">Ding-Dong</button>
        <button id ="reset" type="reset" class="btn btn-outline-light">Reset</button>
      </form>
      <div class="row" id="result">
        <div class="col-md-3">
        </div>
        <ul class="table col-md-6" id="displayList">
        </ul>
        <div class="col-md-3">
        </div>
      </div>
    </div>
  </body>
</html>
